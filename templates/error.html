<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="../static/styles.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
		<link rel="shortcut icon" href="../static/images/favicon.ico"/>
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
		<script src="../static/js/signUp.js"></script>
        <title>Bridal Boutique</title> 
    </head>
    <body>
        <!-- Top-most Navbar with Logout, Profile, Wishlist, and Logo-->
        <nav class="navbar navbar-light navbar-expand-md bg-light justify-content-end navbar-1">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="justify-content-start ml-3 mr-0">
                <div class="navbar-nav">
                    <div class="nav-link">
                        <a class="nav-link-text text-decoration-none" href="/"><img src="../static/images/logo_small_circle.png" class="img-fluid w-50 rounded-circle" alt="Logo"></a>
                    </div>
                </div>
            </div>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <div class="navbar-nav">
                    <div class="nav-link mr-1">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#391306" class="bi bi-person-lines-fill" viewBox="0 0 16 16">
                            <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm-5 6s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zM11 3.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5zm.5 2.5a.5.5 0 0 0 0 1h4a.5.5 0 0 0 0-1h-4zm2 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1h-2zm0 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1h-2z"/>
                        </svg>
                        <!-- temporary link to sign up page -->
                        <a class="nav-link-text text-decoration-none" href="/showSignIn">Profile</a>
                    </div>
                </div>
            </div>
        </nav>
        <!-- Entire middle section -->
        <div class="container-fluid h-100 error-container" id="main-wrapper">
            <!-- Main row -->
            <div class="row justify-content-center text-center">
                <!-- First row with error text -->
				<h1 class="error-text">{{error}}</h1>
            </div>
            <div class="row justify-content-center text-center">
                <!-- Second row with error image -->
                <img class="img-fluid w-75 h-75 error-image" src="../static/images/error-image.png" alt="Error Image">
            </div>		
        </div>
         <!-- Bottom row/footer -->
        <footer class="container-fluid">
            <!-- Bottom row with copyright-->
            <div class="row bg-dark justify-content-center footer-2">
                <p class="text-dark px-4 pt-4">Copyright Â© 2021</p>
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
