<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="../static/styles.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="shortcut icon" href="../static/images/favicon.ico"/>
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Domine:wght@400;500;600;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="../static/flexslider/jquery.flexslider.js"></script>
        <script src="../static/js/itemListing.js"></script>
        <script src="../static/js/profile.js"></script>
        <script src="../static/js/addSizeQty.js"></script>
        <title>Bridal Boutique</title> 
    </head>
    <body>
        <!-- Top-most Navbar with Logout, Profile, Wishlist, and Logo-->
        <nav class="navbar navbar-light navbar-expand-md bg-light justify-content-end navbar-1">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="justify-content-start ml-3 mr-0">
                <div class="navbar-nav">
                    <div class="nav-link">
                        <a class="nav-link-text text-decoration-none" href="/"><img src="../static/images/logo_small_circle.png" class="img-fluid w-50 rounded-circle" alt="Logo"></a>
                    </div>
                </div>
            </div>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <div class="navbar-nav">
                    <div class="nav-link mr-1" id="add">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#391306" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
                            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
                        </svg>
                        <a class="nav-link-text text-decoration-none" href="#">Add item</a>
                    </div>
                    <div class="nav-link mr-1" id="logout">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#391306" class="bi bi-box-arrow-in-left" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M10 3.5a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-2a.5.5 0 0 1 1 0v2A1.5 1.5 0 0 1 9.5 14h-8A1.5 1.5 0 0 1 0 12.5v-9A1.5 1.5 0 0 1 1.5 2h8A1.5 1.5 0 0 1 11 3.5v2a.5.5 0 0 1-1 0v-2z"/>
                            <path fill-rule="evenodd" d="M4.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H14.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3z"/>
                        </svg>
                        <a class="nav-link-text text-decoration-none" href="/logout">Logout</a>
                    </div>
                    <div class="nav-link mr-1">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#391306" class="bi bi-person-lines-fill" viewBox="0 0 16 16">
                            <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm-5 6s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zM11 3.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5zm.5 2.5a.5.5 0 0 0 0 1h4a.5.5 0 0 0 0-1h-4zm2 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1h-2zm0 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1h-2z"/>
                        </svg>
                        <a class="nav-link-text text-decoration-none" id="profile" href="/signInPage">Profile</a>
                    </div>
                </div>
            </div>
        </nav>
        <!-- Entire middle section -->
        <div class="container-fluid h-100" id="main-wrapper">
            <!-- Main row -->
            <div class="row h-100">
                <!-- Left-most column with filters, search, and categories-->
                <div class="col-md-3 items-view mt-20">                    
                    <div class="categories mt-3">
                        <p class="side-bar-header pl-2 item-name admin-add">Choose Category</p>
                        <hr class="side-bar-divider mr-3">
                        <ul class="list-group border-0">
                            <li class="list-group-item pl-2 border-0"><a href="/westernHome">Western</a></li>
                            <li class="list-group-item pl-2 border-0"><a href="/northIndianHome">North Indian</a></li>
                            <li class="list-group-item pl-2 border-0"><a href="/southIndianHome">South Indian</a></li>
                            <li class="list-group-item pl-2 border-0"><a href="/accessoriesHome">Accessories &amp; Lingerie</a></li>
                            <li class="list-group-item pl-2 border-0"><a href="/jewelleryHome">Jewellery</a></li>
                            <li class="list-group-item pl-2 border-0"><a href="/cosmeticsHome">Cosmetics</a></li>
                        </ul>
                    </div>
                </div>
                <!-- Main column with sign up form-->
				<form class="sign-up-form mx-auto w-50" method="POST" action="/new" enctype="multipart/form-data">
                    <p class="side-bar-header pl-2 admin-add center">Enter Product Details</p>
                    <hr class="side-bar-divider mr-3">
					<div class="form-group">
						<label for="name">Name:</label>
						<input class="form-control" name="name" type="text" id="name" required>
						<p class="font-italic" id="email-validation">Please enter a valid name</p>
					</div>
					<div class="form-group">
						<label for="price">Price:</label>
						<input type="number" class="form-control" placeholder="0" min="1" max="5000" name="price" id="price" required>
					</div>
                    <div class="form-group">
                        <label for="desc">Description:</label>
                        <textarea class="form-control" name="desc" id="desc" required></textarea>
                    </div>
                    <div id="categorydd">
                        <label for="categories">Category:</label> <br/>
                        <select class="dropdown-cat form-control" name="categories" id="categories" required>
                            <option value="west">Western</option>
                            <option value="noin">North Indian</option>
                            <option value="soin">South Indian</option>
                            <option value="jewe">Jewellery</option>
                            <option value="cosm">Cosmetics</option>
                            <option value="acli">Accessories/Lingerie</option>
                        </select>
                    </div>
                    <label for="qty-size">Size &amp; Quantity:</label>
                    <div class="add-items-input">
                        <ul class="list-group mb-10" id="add-items-list"></ul>
                    </div>
                    <div class="form-group input-group size-qty">
                        <select id="add-item-dropdown" class="sizes dropdown-cat form-control" name="sizes" required>
                            <option value="one-size">One-size</option>
                            <option value="0">0</option>
                            <option value="2">2</option>
                            <option value="4">4</option>
                            <option value="6">6</option>
                            <option value="8">8</option>
                            <option value="10">10</option>
                            <option value="12">12</option>
                            <option value="14">14</option>
                            <option value="16">16</option>
                            <option value="18">18</option>
                            <option value="20">20</option>
                        </select>
                        <input id="add-item-quantity" type="number" placeholder="Quantity" class="quan form-control" min="0" max="100" value="0" required>
                        <button class="add-entry btn btn-block btn-color auto-w"> Add </button>
                    </div>
                    <div class="form-group" id="file-upload">
                        <label for="file" class="form-label form-group-2">Images:</label>
                        <div id="images">
                            <input class="" type="file" id="image_data" name="image_data" accept="image/*" multiple>
                        </div>
                    </div>
                     <div class="form-group" id="delDD">
                        <label for="delStatus">Deletion Status:</label> <br/>
                        <select class="dropdown-cat input-group form-control" name="delStatus" id="delStatus" required>
                            <option value="1">Deleted</option>
                            <option value="0">Included</option>
                        </select>
                    </div>
					<input type="submit" id="add-submit" class="btn btn-lg btn-block" value="Add Product">
                    <label id="success-msg"> </label>
				</form>			
            </div>
        </div>
         <!-- Bottom row/footer -->
        <footer class="container-fluid">
            <!-- Bottom row with copyright-->
            <div class="row bg-dark justify-content-center footer-2">
                <p class="text-dark px-4 pt-4">Copyright © 2021</p>
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
